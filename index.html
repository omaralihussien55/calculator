<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href='./css/calc.css'>
    <title>calc</title>
</head>
<body>
         <div class="text-center"><span class="alert-massge p-1 m-1 bg-danger text-white">يتعذر تقسيم الصفر</span></div>
     <div class="calc col-sm-6 col-md-5">
       <div class="outpt">
         <div class="a"></div>
         <div class="b"></div>
       </div>
       <div class="input">
         <span class="flex clear inline" data-clear>ac</span>
         <span class="del inline" data-del>x</span>
         <button class="oper" data-oper>/</button>
         <button class="num" data-num>1</button>
         <button class="num" data-num>2</button>
         <button class="num" data-num>3</button>
         <button class="oper" data-oper>*</button>
         <button class="num" data-num>4</button>
         <button class="num" data-num>5</button>
         <button class="num" data-num>6</button>
         <button class="oper" data-oper>+</button>
         <button class="num" data-num>7</button>
         <button class="num" data-num>8</button>
         <button class="num" data-num>9</button>
         <button class="oper" data-oper>-</button>
         <button class="num" data-num>0</button>
         <button class="dot" data-num>.</button>
         <span class="flex sum inline" data-sum>=</span>
       </div>
     </div> 

        
   <script src="./js/jquery-3.5.1.min.js"></script>
   <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">  </script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
               
<script src="./js/bootstrap.min.js"></script>
<script src="./js/calc.js"></script>

</body>
</html>
